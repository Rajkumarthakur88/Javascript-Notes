    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
  </head>
  <body>
    <h1>Hello</h1>
    <h2 id="hello">Hello Again!</h2>

    <h3 class="hello">Hello Again 3!</h3>
    <button>Click Me!</button>
    <ul class="list-group">
      <li class="list-group-item">Item A</li>
      <li class="list-group-item">Item b</li>
      <li class="list-group-item">Item c</li>
      <li class="list-group-item">Item d</li>
      <li class="list-group-item">Item e</li>
      <li class="list-group-item">Item f</li>
      <li class="list-group-item">Item g</li>
    </ul>
    <script src="main.js"></script>
  </body>
</html>
